---
layout: default
---

<div id="trades">
    <!-- Trades will be displayed here -->
</div>

<script>
    fetch('https://prod-api.kosetto.com/users/')
    .then(response => response.json())
    .then(data => {
        const tradesDiv = document.getElementById('trades');
        data.forEach(trade => {
            tradesDiv.innerHTML += `
                <div class="trade">
                    Trader: ${trade.trader}<br>
                    Subject: ${trade.subject}<br>
                    Action: ${trade.isBuy ? 'Buy' : 'Sell'}<br>
                    Share Amount: ${trade.shareAmount}<br>
                    ETH Amount: ${trade.ethAmount}<br>
                    <!-- ... Add other fields as needed ... -->
                </div>
                <hr>
            `;
        });
    });
  
</script>
